  - title: Scientific interests
    content: "\\subsection{Scientific interests}\n\n\\begin{itemize}\n  \\item Broadly, my scientific interests can be described\
      \ by the following categories:\n\n  \\begin{itemize}\n    \\item Machine Learning\n    \\begin{itemize}\n      \\item\
      \ dimensionality reduction methods\n      \\item visual data exploration \n    \\end{itemize}\n\t  \\item Fluid mechanics\n\
      \t  \\begin{itemize}\n\t    \\item free surface flows\n\t    \\item models in shallow and deep waters\n\t    \\item\
      \ variational methods and geometric mechanics\n\t    \\item water wave run-up\n\t    \\item compressible and two-phase\
      \ flows\n\t  \\end{itemize}\n\t  \\item Heat and Mass Transfer in porous materials\n\t  \\item Solid mechanics\n\t \
      \ \\begin{itemize}\n\t    \\item co-seismic displacements computation\n\t    \\item theory and dynamics of dislocations\n\
      \t    \\item sources and propagation of seismic waves\n\t  \\end{itemize}\n\t  \\item Numerical methods and scientific\
      \ computing\n\t  \\begin{itemize}\n\t    \\item finite volumes\n\t    \\item finite elements\n\t    \\item pseudo-spectral\
      \ methods\n\t    \\item geometric integration methods\n\t  \\end{itemize}\n\t\\end{itemize}\n\t\t\n  \\item More specifically,\
      \ here are some current areas of my active research:\n\n  \\begin{description}\n  \n    \\item[Shallow waters:] Quest\
      \ for improved shallow water models (dispersive effects, large bathymetry variations). Focusing and resonant effects\
      \ during wave/wall and wave/beach interactions\n    \\item[Deep waters:] Quest for integrable models. Computation of\
      \ breathers in higher-order models.\n    \\item[Full Euler:] Development of fast and arbitrarily accurate algorithms\
      \ for the computation of regular and singular travelling gravity and capillary-gravity wave solutions. Direct simulation\
      \ of the free surface Euler dynamics\n    \\item[Tsunami generation:] Study of the energy transfer from the bottom motion\
      \ to water waves. Construction of realistic co-seismic bottom displacements during underwater earthquakes\n    \\item[Geometric\
      \ integration:] Design and practical assessment of symplectic and multi-symplectic schemes performance in the long time\
      \ integration of dispersive PDEs\n    \\item[Numerics:] Development of higher order finite volume, finite element and\
      \ spectral methods for dispersive wave equations\n    \\item[Solitonic gases:] Direct simulation of solitonic gases.\
      \ Verification and validation of the kinetic approach to solitonic gas modelling\n    \n  \\end{description}\n\n  \\\
      item The present list can evolve depending on new contacts that I will make in the future.\n  \n\\end{itemize}\n\n%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%"
  - title: Theses
    content: "\\subsection{Theses}\n\n\\subsubsection{Habilitation thesis}\n\n\\textbf{Habilitation \\`a Diriger des Recherches}\
      \ in Applied Mathematics\n\n\\vspace{1em}\n\n\\begin{tabular}{rl}\n  \\textsc{Title:} & ``\\textit{Mathematical modeling\
      \ in the Environment}'' \\\\\n  \\textsc{Advisor:} & Didier \\textsc{Bresch} (DR CNRS, University of Savoie) \\\\\n\
      \  \\textsc{Manuscript:} & \\url{http://tel.archives-ouvertes.fr/tel-00542937/}\n\\end{tabular}\n\n\\vspace{0.3cm}\n\
      \n\\textbf{Habilitation was defended on 3rd December 2010 at the University of Savoie after a review by}:\n\\begin{itemize}\n\
      \  \\item Beno\\^it \\textsc{Desjardins} (Associated Professor, ENS Ulm),\n  \\item Florian \\textsc{De Vuyst} (Professor,\
      \ ENS de Cachan),\n  \\item Christian \\textsc{Kharif} (Professor, \\'Ecole Centrale de Marseille),\n  \\item Paul \\\
      textsc{Milewski} (Professor, University of Wisconsin, Madison)\n\\end{itemize}\n\n\\vspace{1em}\n\n\\textbf{Committee\
      \ composition}:\n\n\\vspace{1em}\n\n\\begin{tabular}{rll}\n  Didier \\textsc{Bresch} & DR CNRS, Univ. Savoie & Examinator\
      \ \\\\\n  Thierry \\textsc{Colin} & Professor, Univ. Bordeaux & President \\\\\n  Beno\\^it \\textsc{Desjardins} & Associated\
      \ Professor, ENS Ulm & Referee \\\\\n  Florian \\textsc{De Vuyst} & Professor, ENS de Cachan & Referee \\\\\n  Fr\\\
      'ed\\'eric \\textsc{Dias} & Professor, Univ. College Dublin & Examinator \\\\\n  Christian \\textsc{Kharif} & Professor,\
      \ Centrale Marseille & Referee \\\\\n  David \\textsc{Lannes} & DR CNRS, ENS Ulm & Examinator \\\\\n  Paul \\textsc{Milewski}\
      \ & Professor, Univ. Wisconsin & Referee \\\\\n\\end{tabular}\n\n\\vspace{1em}\n\n\\textbf{Abstract.} The present manuscript\
      \ is devoted to the mathematical modelling of several environmental problems ranging from water waves to powder-snow\
      \ avalanches. This Habilitation is organized globally in three parts. The first part is essentially introductive and\
      \ also contains a complete description of my scientific activities.\n\nScientific works dealing with water waves are\
      \ regrouped in Part II. The spectrum of covered topics is large. We start by proposing in Chapter 3 a generalized Lagrangian\
      \ for the water wave problem. This generalization allows for easy and flexible derivation of approximate models in shallow,\
      \ deep and intermediate waters. Some questions of viscous wave damping are also investigated in the same chapter. Chapter\
      \ 4 is entirely devoted to various aspects of tsunami wave modelling. We investigate the complete range of physical\
      \ processes from generation through energy transformations and propagation up to the run-up onto coasts. The next Chapter\
      \ 5 is devoted specifically to the numerical simulation and mathematical modelling of the inundation phenomena. This\
      \ question is studied using various approaches: Nonlinear Shallow Water Equations (NSWE) solved analytically and numerically,\
      \ Boussinesq-type systems, and two-fluid Navier-Stokes equations.\n\nIn Part III, we investigate two important questions\
      \ belonging to the field of multi-fluid flows. Chapter 6 is essentially devoted to the formal justification of the single-velocity\
      \ two-phase model proposed earlier for aerated flow modelling. Several numerical results are presented as well. Moreover,\
      \ similar analytical computations performed in a simpler barotropic setting are provided in Appendix A. These results\
      \ could apply, for example, to the simulation of violent wave breaking.\n\nFinally, in Chapter 7, we propose a novel\
      \ model for powder-snow avalanche flows. This system is derived from classical bi-fluid Navier-Stokes equations and\
      \ has several nice properties. Numerical simulations of the avalanche interaction with obstacles are also presented.\n\
      \n\\bigskip\n\\textbf{Keywords}: free surface flows, variational methods, finite volumes, dispersive waves, runup, two-phase\
      \ flows, snow avalanches\n\n%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%\n\
      \n\\subsubsection{PhD thesis}\n\n\\textbf{PhD degree from \\'{E}cole Normale Sup\\'erieure de Cachan in Applied Mathematics}\n\
      \n\\vspace{1em}\n\n\\begin{tabular}{rl}\n  \\textsc{Title}: & ``\\textit{Mathematical modeling of tsunami waves}'' \\\
      \\\n  \\textsc{Advisor}: & Fr\\'ed\\'eric \\textsc{Dias} (Professor, ENS de Cachan) \\\\\n  \\textsc{Manuscript:} &\
      \ \\url{http://tel.archives-ouvertes.fr/tel-00194763/}\n\\end{tabular}\n\n\\vspace{0.4cm}\n\n\\textbf{Dissertation defended\
      \ on 3rd December 2007 at \\'{E}cole Normale Sup\\'erieure de Cachan after a review by}:\n\n\\vspace{0.5em}\n\n\\begin{itemize}\n\
      \  \\item Jean-Claude \\textsc{Saut} (Professor, University Paris-Sud, Orsay),\n  \\item Didier \\textsc{Bresch} (DR\
      \ CNRS, University of Savoie),\n\\end{itemize}\n\n\\vspace{1em}\n\n\\textbf{Committee composition}:\n\n\\vspace{1em}\n\
      \n\\begin{tabular}{rll}\n  Jean-Michel \\textsc{Ghidaglia} & Professor, ENS de Cachan & Examinator \\\\\n  Jean-Claude\
      \ \\textsc{Saut} & Professor, Paris-Sud & Referee \\& President \\\\\n  Didier \\textsc{Bresch} & DR CNRS, University\
      \ of Savoie & Referee \\\\\n  Costas \\textsc{Synolakis} & Professor, USC & Examinator \\\\\n  Vassilios \\textsc{Dougalis}\
      \ & Professor, University of Athens & Examinator \\\\\n  Daniel \\textsc{Bouche} & HDR, CEA/DAM IdF & Invited member\
      \ \\\\\n  Fr\\'ed\\'eric \\textsc{Dias} & Professor, ENS de Cachan & Advisor\n\\end{tabular}\n\\vspace{7pt}\n\\hrule\
      \ width 3cm\n\\vspace{7pt}\nUSC = University of Southern California\n\n\\vspace{1em}\n\n\\textbf{Abstract.} This thesis\
      \ is devoted to tsunami wave modelling. The life of tsunami waves can be conditionally divided into three parts: generation,\
      \ propagation and inundation (or run-up). In the first part of the manuscript, we consider the generation process of\
      \ such extreme waves. We examine various existing approaches to its modelling. Then, we propose a few alternatives.\
      \ The main conclusion is that the seismology/hydrodynamics coupling is poorly understood at the present time.\n\nThe\
      \ second chapter essentially deals with Boussinesq equations, which are often used to model tsunami propagation and\
      \ sometimes even run-up. More precisely, we discuss the importance, nature and inclusion of dissipative effects in long-wave\
      \ models.\n\nIn the third chapter, we slightly change the subject and turn to two-phase flows. The main purpose of this\
      \ chapter is to propose an operational and simple set of equations in order to model wave impacts on coastal structures.\
      \ Another important application includes wave sloshing in liquified natural gas carriers. Then, we discuss the numerical\
      \ discretization of governing equations in the finite volume framework on unstructured meshes.\n\nFinally, this thesis\
      \ deals with a topic which should be present in any textbook on hydrodynamics, but it is not. We mean visco-potential\
      \ flows. We propose a novel and sufficiently simple approach for weakly viscous flow modelling. We succeeded in keeping\
      \ the simplicity of the classical potential flow formulation with the addition of viscous effects. In the case of finite\
      \ depth, we derive a correction term due to the presence of the bottom boundary layer. This term is nonlocal in time.\
      \ Hence, the bottom boundary layer introduces a memory effect to the governing equations.\n\n\\bigskip\n\\textbf{Keywords}:\
      \ Water waves, tsunami generation, Boussinesq equations, two-phase flows, visco-potential flows, finite volumes\n\n\
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%"
